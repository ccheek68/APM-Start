<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' 
                    [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filter by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='surveys.length'>
                <thead>
                    <tr>
                        <th scope="col">Delete</th>
                        <th scope="col">Survey Name</th>
                        <th scope="col">Patient Id</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let survey of surveys'>
                        <td><button class='btn btn-primary' (click)='deleteSurvey()'>
                            {{surveyDeleted ? 'Survey Deleted' : 'Delete Survey'}}
                        </button>
                        </td>
                        <td>{{survey.surveyName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
